<form class="editForm">
  <div class="input">
      <h1 id="header">Edit Profile</h1>
      <label>Firstname</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname" name="firstname" [(ngModel)]="dent.firstname" value="{{dent.firstname}}">
      <label>Lastname</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname" name="lastname" [(ngModel)]="dent.lastname" value="{{dent.lastname}}">
      <label>Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" [(ngModel)]="dent.email" value="{{dent.email}}">
      <div class="forBtn">
          <button type="submit" class="btn btn-success" (click)="updateInfo()">Edit</button>
        </div>
  </div>
</form>
